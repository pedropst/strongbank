<div class="scene">
    <div class="cube">
        <div class="cube__face cube__face--front">
            <p style="font-size:25px; position: relative; left: 10px; bottom: -5px;">{get_cartao()[n]['nome']}</p>
            <p style="font-size:25px; position: relative; left: 10px; bottom: -10px;">{get_cartao()[n]['numeracao']}</p>
            <div style="display: flex">
                <p style="font-size:25px; position: relative; left: 10px; bottom: -25px;">VAL: {get_cartao()[n]['mes_validade'].zfill(2)}/{get_cartao()[n]['ano_validade']}</p>
                <p style="font-size:25px; position: relative; left: 100px; bottom: -25px;">CVV: {get_cartao()[n]['cvv']}</p>
            </div>
            <div style="background-color: rgb(156, 156, 4); width: 70px; height: 50px; position: relative; left: 380px; bottom: 100px; border-radius: 5px;"></div>
        </div>
        <div class="cube__face cube__face--back"></div>
        <div class="cube__face cube__face--right"></div>
        <div class="cube__face cube__face--left"></div>
        <div class="cube__face cube__face--top"></div>
        <div class="cube__face cube__face--bottom"></div>
    </div>
  </div>
